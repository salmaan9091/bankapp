<section class="vh-100 gradient-custom">
  <h1 class="h1 text-light">{{name}}   <span style="text-align: right;">{{phone}}</span> </h1>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white j" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="login mb-md-5 mt-md-4 pb-5">
                <img src="../../assets/logo.png" style="width: 100px;" alt="">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form [formGroup]="logform" (ngSubmit)="clicked">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Account Number</label>
                  <input type="Account Number" id="typeEmailX" [placeholder]="hint" class="form-control form-control-lg"  formControlName="acno"/>
                  <div *ngIf="this.logform.get('acc')?.touched && this.logform.get('acc')?.errors" class="text-danger">invalid Account Number</div>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" [placeholder]="hint1" class="form-control form-control-lg" formControlName="password" />
                  <div *ngIf="this.logform.get('password')?.touched && this.logform.get('password')?.errors" class="text-danger">Invalid Password</div>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="clicked()" >Login</button>
                <div><br>
                  <p class="mb-0">Don't have an account? <a routerLink="reg" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </form>
              </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
