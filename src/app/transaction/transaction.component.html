<h1>TRANSACTION HISTORY</h1>
<div class="row">  
    <div class="col"></div>
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of transact">
                 <td>{{i.Type}}</td>   
                 <td>{{i.Amount|currency:'INR'}}</td>   
                 <td>{{i.Balance|currency:'INR'}}</td>
                </tr>
            </tbody><br>
            <a routerLink="/dashb" class="btn btn-light" >Dashboard</a>
        </table>
    </div>
    <div class="col"></div>
</div>
