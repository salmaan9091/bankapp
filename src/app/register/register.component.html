<section class="vh-100">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <form [formGroup]="regform" (ngSubmit)="clicked">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Account</p>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="" id="form3Example3c" class="form-control" formControlName="acno"/>
                      <label class="form-label" for="form3Example3c">Account Number</label>
                      <div *ngIf="this.regform.get('acno')?.touched && this.regform.get('acno')?.errors" class="text-danger">The Value Insert is Invalid</div>
                    </div>
                  </div>
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="username"/>
                        <label class="form-label" for="form3Example1c">User Name</label>
                        <div *ngIf="this.regform.get('username')?.touched && this.regform.get('username')?.errors" class="text-danger">The Value Insert is Invalid</div>

                      </div>
                    </div>
  
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="" id="form3Example3c" class="form-control" formControlName="phone"/>
                        <label class="form-label" for="form3Example3c">Your Phone Number</label>
                        <div *ngIf="this.regform.get('phone')?.touched && this.regform.get('phone')?.errors" class="text-danger">The Value Insert is Invalid</div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control"formControlName="password" />
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div *ngIf="this.regform.get('password')?.touched && this.regform.get('password')?.errors" class="text-danger">The Value Insert is Invalid</div>
                      </div>
                    </div>
  
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <label class="form-check-label" for="form2Example3">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                      
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="clicked()">Register</button>
                    </div>
                    <div>
                      <p class="mb-0">Already have an account? <a routerLink="" class="text-white-50 fw-bold">Log In</a>
                      </p>
                    </div>
  
                  </form> 
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../assets/logo.png"
                    class="img-fluid" alt="Sample image">
                    
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
